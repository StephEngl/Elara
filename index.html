<!DOCTYPE html>
<html lang="de">
  <html translate="no">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="shortcut icon"
        href="img/Elara/mage_elara/Idle/idle1.png"
        type="image/x-icon"
      />
      <title>Elara und der verzauberte Hain</title>
      <style>
        @font-face {
          font-family: "magical_neverland";
          src: url("fonts/Magical Neverland.ttf");
        }
      </style>
      <link rel="stylesheet" href="style.css" />
      <script src="models/drawable-object.class.js"></script>
      <script src="models/collectable-object.class.js"></script>
      <script src="models/movable-object.class.js"></script>
      <script src="models/light.class.js"></script>
      <script src="models/background-object.class.js"></script>
      <script src="models/character.class.js"></script>
      <script src="models/little-dragon.class.js"></script>
      <script src="models/blue_slime.class.js"></script>
      <script src="models/endboss.class.js"></script>
      <script src="models/statusbar.class.js"></script>
      <script src="models/crystalbar.class.js"></script>
      <script src="models/flyingObject.class.js"></script>
      <script src="models/keyboard.class.js"></script>
      <script src="models/crystal.class.js"></script>
      <script src="models/flower.class.js"></script>
      <script src="models/level.class.js"></script>
      <script src="levels/level1.js"></script>
      <script src="models/world.class.js"></script>
      <script src="js/sounds.js"></script>
      <script src="js/game.js"></script>
    </head>
    <body onload="init()">
      <div class="content">
        <h1>Elara und der verzauberte Hain</h1>
        <div class="canvas_container">
          <div class="canvas_wrapper" id="canvas_wrapper">
            <canvas width="720px" height="480px" id="canvas"> </canvas>
            <div class="control-buttons">
              <button
                onclick="toggleSound(); this.blur();"
                id="soundButton"
                aria-label="Ton ein/aus"
              >
                <img
                  src="assets/img/icons/speaker_volume.svg"
                  alt="Ton ein"
                  id="soundIcon"
                />
              </button>
              <button
                onclick="fullscreen(); this.blur();"
                id="fullscreenButton"
                aria-label="Vollbildmodus"
              >
                <img
                  src="assets/img/icons/fullscreen_icon.svg"
                  alt="Vollbild"
                />
              </button>
            </div>
            <div class="startScreenContainer">
              <dialog id="startScreenDialog">
                <div class="startScreenContent">
                  <img
                    class="characterImage"
                    src="assets/img/game_objects/elara_startscreen.png"
                    alt="Elara"
                  />
                  <div class="textContainer">
                    <h2>Willkommen zu Elara und der verzauberte Hain</h2>
                    <p>
                      Hilf Elara, den verzauberten Hain zu erkunden und seine
                      Geheimnisse zu lÃ¼ften!
                    </p>
                    <div class="startScreenAssetsContainer">
                      <button onclick="startGame()" class="startButton">
                        Spiel starten
                      </button>
                      <img
                        class="spellbookImage"
                        src="assets/img/game_objects/spellbook.png"
                        alt="Zauberbuch"
                      />
                    </div>
                  </div>
                </div>
              </dialog>
            </div>
          </div>
          <dialog id="orientationDialog">
            <p>Please, turn your device to play</p>
          </dialog>

          <dialog id="gameOverDialog">
            <div class="dialog_container">
              <h2>Game Over</h2>
              <p>Dein Spiel ist zu Ende!</p>
              <div>
                <button
                  onclick="showStartScreen()"
                  class="gameOverButtons"
                  id="backToMenuButton"
                >
                  HauptmenÃ¼
                </button>
                <button
                  onclick="restartGame()"
                  class="gameOverButtons"
                  id="restartButton"
                >
                  Neu starten
                </button>
              </div>
            </div>
          </dialog>
        </div>
      </div>
    </body>
  </html>
</html>
